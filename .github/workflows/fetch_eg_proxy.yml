name: Fetch and Update EG Proxy

on:
  schedule:
    - cron: '0 0 * * *' # Runs once a day at 00:00 UTC
  workflow_dispatch: # Add this line to allow manual triggering 
  
jobs:
  fetch_and_update_eg_proxy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests lxml selenium
        sudo apt-get update
        sudo apt-get install -y chromium-chromedriver
        echo "/usr/lib/chromium-browser/" >> $GITHUB_PATH

    - name: Run fetch script
      run: python fetch_eg_proxy.py

    - name: Configure Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@users.noreply.github.com"

    - name: Commit and push changes
      run: |
        git add eg-proxy.txt
        git commit -m "Update eg-proxy.txt"
        git push
